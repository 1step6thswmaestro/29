<script>
    var host = "http://175.126.82.175:20100/";
    var kind_pic = {"-1": "black", "0": "green", "1": "blue", "2": "red"};
    var kind_set = {"-1": "Unknown", "0": "Normal", "1": "Missing", "2": "Wanted"}

    function regitPersonPanel(id, thumb, name, kind) {
        var regit_id = "regit_id_" + id;
        var thumb_id = "thumb_id_" + id;
        var name_id = name;
        var kindStr = String(kind);

        if (document.getElementById(regit_id) == null) {
            $("#registered_panel").append('<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">' +
                    '<div class="panel panel-info" style="font-size: 130%">' +
                    '<div id="" class="panel-heading text-center">' +
                    kind_set[kind] +
                    '<span class="pull-right clickable" data-effect="fadeOut" data-id="' + name + '">' +
                    '<i class="fa fa-times"></i></span></div>' +
                    '<div class="panel-body" style="text-align: center">' +
                    '<div class="div">' +
                    '<img src="' + host + thumb + '" data-id="' + thumb_id +
                    '" width="150px" height="150px" style="max-width:100%;border:2px solid ' + kind_pic[kindStr] + ';">' +
                    '</div>' +
                    '</div>' +
                    '<div class="panel-footer" style="text-align: center">' +
                    '<div id="' + name_id + '" style="text-align: center">' + name_id +
                    '</div>' +
                    '</div>' +
                    '</div>');
        }

        $(function () {
            $('.clickable').on('click', function () {
                var effect = $(this).data('effect');
                var present_name = $(this).data('id');

                //result = confirm('삭제 하시겠습니까');
                //if(result) {
                $(this).closest('.panel')[effect]();

                // delete_request message
                var formData = new FormData();
                var req_msg = '{ "name" : "' + present_name + '" }';

                // use only id, not name.
                if (present_name == name) {
                    formData.append("data", req_msg);
                    $.ajax({
                        url: host + "request_unregister_face",
                        type: "POST",
                        data: formData,
                        processData: false,  // tell jQuery not to process the data
                        contentType: false   // tell jQuery not to set contentType
                    }).done(function (data) {
                        console.log("Response Output:");
                        console.log(data);

                        var pars = JSON.parse(data);
                        console.log(pars);
                    });
                }
                //}

            })
        });

    }

    function createSocket(address, name) {
        socket = new WebSocket(address);
        socketName = name;
        socket.binaryType = "arraybuffer";
        socket.onopen = function () {
            console.log("Connected")
        }
        socket.onmessage = function (e) {
            j = JSON.parse(e.data)
            console.log(j["content"]["device_id"]);
            if (j.type == "image") {
                devicePicturePanel(j["content"]["device_id"], j['content']['image']);
                //device panel process
                $("#device_image").html(
                        "<img src='" + j['content']['image'] + "' width='430px'></img>"
                )
            }
        }
        socket.onclose = function (e) {
            if (e.target == socket) {
                $("#serverStatus").html("Disconnected.")
            }
        }
    }
    $("#detectedFaces").html("");
    createSocket("ws://175.126.82.175:20100/ws", "Local");
</script>
