    <script>
        function submitForm() {
            console.log("submit event");
            var radio_ele = document.forms[0].elements;
            var len = radio_ele.length;
            var check_val;
            for(var i = 0; i < len; i++) {
                if(radio_ele[i].checked)
                    check_val = radio_ele[i].value;
            }
            if(check_val == null)
                check_val = -1;

            var fd = new FormData(document.getElementById("files"));
            var dic = '{ "name" : "' + name +'", "kind" : "' + check_val + '" }';
            fd.append("data", dic);

            $.ajax({
              url: host + "request_register_face",
              type: "POST",
              data: fd,
              enctype: 'multipart/form-data',
              processData: false,  // tell jQuery not to process the data
              contentType: false   // tell jQuery not to set contentType
            }).done(function( data ) {
                //debug console

                console.log(data);
                var pars = JSON.parse(data);
                if(pars["result"] != -1) {
                    //regitPersonPanel(pars["id"], pars["thumbnail"], pars["name"], pars["kind"]);
                    alert("Success!");
                } else {

            });
            return false;

        }

    <script>
        // file selection

        var host = "http://175.126.82.175:20100/";
        var kind_pic = {"-1" : "black", "0" : "green", "1" : "blue", "2" : "red"};
        var kind_set = {"-1" : "Unknown", "0" : "Normal", "1" : "Missing", "2" : "Wanted"}

        var countFiles;
        var file_list;
        var name;
        $("#name").on('change', function() {
            name = $(this)[0].value;
        })
        $("#fileUpload").on('change', function () {

            //Get count of selected files
            var imgPath = $(this)[0].value;
            var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
            var image_holder = $("#image-holder");

            countFiles = $(this)[0].files.length;
            file_list = new Array(countFiles);

            image_holder.empty();

            if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
                if (typeof (FileReader) != "undefined") {
                    //loop for each file selected for uploaded.
                    for (var i = 0; i < countFiles; i++) {

                        var reader = new FileReader();
                        reader.onload = function (e) {
                            $("<img />", {
                                "src": e.target.result,
                                    "class": "thumb-image"
                            }).width(150).height(150).appendTo(image_holder);
                        }
                        image_holder.show();
                        reader.readAsDataURL($(this)[0].files[i]);
                    }

                } else {
                    alert("This browser does not support FileReader.");
                }
            } else {
                alert("Pls select only images");
            }
        });
    </script>
