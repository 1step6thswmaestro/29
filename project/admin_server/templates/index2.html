    <script>
        function submitForm() {
            console.log("submit event");
            var radio_ele = document.forms[0].elements;
            var len = radio_ele.length;
            var check_val;
            for(var i = 0; i < len; i++) {
                if(radio_ele[i].checked)
                    check_val = radio_ele[i].value;
            }
            if(check_val == null)
                check_val = -1;

            var fd = new FormData(document.getElementById("files"));
            var dic = '{ "name" : "' + name +'", "kind" : "' + check_val + '" }';
            fd.append("data", dic);

            $.ajax({
              url: host + "request_register_face",
              type: "POST",
              data: fd,
              enctype: 'multipart/form-data',
              processData: false,  // tell jQuery not to process the data
              contentType: false   // tell jQuery not to set contentType
            }).done(function( data ) {
                //debug console
                console.log("Response Output:");
                console.log(data);
                var pars = JSON.parse(data);
                if(pars["result"] != -1) {
                    regitPersonPanel(pars["id"], pars["thumbnail"], pars["name"], pars["kind"]);
                } else {
                    alert("Does Not exist the face");
                }
            });
            return false;

        }
    </script>

    <form>

    </form>
    <form method="post" id="files" name="files" enctype="multipart/form-data" onsubmit="return submitForm();">

    </form>
    <label>Image Files</label><br>
    <div id="image-holder"></div>
    <script>
        // first data send for already registered person
        $( document ).ready(function() {
            var formData = new FormData();
            formData.append("data", '{ }');
            $.ajax({
                url: host + "request_data",
                type: "POST",
                data: formData,
                processData: false,  // tell jQuery not to process the data
                contentType: false   // tell jQuery not to set contentType
            }).done(function( data ) {
                // debug console
                console.log("Response Output:");
                console.log(data);

                var pars = JSON.parse(data);
                var device_datas = pars["device_datas"];
                var face = pars["faces"];

                // Connected devices info
                for(var i = 0; i < device_datas.length; i++) {
                    devicePicturePanel(device_datas[i]['device_id'], device_datas[i]['image']);
                }
                // registered person info
                for(var i = 0; i < face.length; i++) {
                    regitPersonPanel(face[i]["id"], face[i]["thumbnail"], face[i]["name"], face[i]["kind"]);
                }
            });
        });

        // file selection
        var countFiles;
        var file_list;
        var name;
        $("#name").on('change', function() {
            name = $(this)[0].value;
        })
        $("#fileUpload").on('change', function () {

            //Get count of selected files
            var imgPath = $(this)[0].value;
            var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
            var image_holder = $("#image-holder");

            countFiles = $(this)[0].files.length;
            file_list = new Array(countFiles);

            image_holder.empty();

            if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
                if (typeof (FileReader) != "undefined") {
                    //loop for each file selected for uploaded.
                    for (var i = 0; i < countFiles; i++) {

                        var reader = new FileReader();
                        reader.onload = function (e) {
                            $("<img />", {
                                "src": e.target.result,
                                    "class": "thumb-image"
                            }).width(150).height(150).appendTo(image_holder);
                        }
                        image_holder.show();
                        reader.readAsDataURL($(this)[0].files[i]);
                    }

                } else {
                    alert("This browser does not support FileReader.");
                }
            } else {
                alert("Pls select only images");
            }
        });
    </script>

<script>
    var host = "http://175.126.82.175:20100/";
    var kind_pic = {"-1" : "black", "0" : "green", "1" : "blue", "2" : "red"};
    var kind_set = {"-1" : "Unknown", "0" : "Normal", "1" : "Missing", "2" : "Wanted"}

    function regitPersonPanel(id, thumb, name, kind) {
        var regit_id = "regit_id_" + id;
        var thumb_id = "thumb_id_" + id;
        var name_id = name;
        var kindStr = String(kind);

        if(document.getElementById(regit_id) == null) {
            $("#registered_panel").append('<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">' +
                '<div class="panel panel-info" style="font-size: 130%">' +
                    '<div id="" class="panel-heading text-center">' +
                        kind_set[kind] +
                    '<span class="pull-right clickable" data-effect="fadeOut" data-id="' + name + '">' +
                    '<i class="fa fa-times"></i></span></div>' +
                    '<div class="panel-body" style="text-align: center">' +
                        '<div class="div">' +
                    '<img src="' + host + thumb + '" data-id="' + thumb_id +
                            '" width="150px" height="150px" style="max-width:100%;border:2px solid ' + kind_pic[kindStr] + ';">' +
                        '</div>' +
                    '</div>' +
                    '<div class="panel-footer" style="text-align: center">' +
                        '<div id="' + name_id + '" style="text-align: center">' + name_id +
                    '</div>' +
                '</div>' +
            '</div>');
        }

        $(function(){
            $('.clickable').on('click',function(){
                var effect = $(this).data('effect');
                var present_name = $(this).data('id');
                $(this).closest('.panel')[effect]();

                // delete_request message
                var formData = new FormData();
                var req_msg = '{ "name" : "' + present_name +'" }';

                // use only id, not name.
                if(present_name == name) {
                    formData.append("data", req_msg);
                    $.ajax({
                        url: host + "request_unregister_face",
                        type: "POST",
                        data: formData,
                        processData: false,  // tell jQuery not to process the data
                        contentType: false   // tell jQuery not to set contentType
                    }).done(function( data ) {
                        console.log("Response Output:");
                        console.log(data);

                        var pars = JSON.parse(data);
                        console.log(pars);
                    });
                }
            })
        });

    }

    function devicePicturePanel(id, thumbnail) {
        var device_id = 'device_' + id;
        var thumb_id = 'device_thumb_' + id;
        if(document.getElementById(device_id) == null) {
            // Not exist - make new panel
            $("#device_panel").append('<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">' +
                '<div class="panel panel-info" style="font-size: 150%">' +
                    '<div id="' + device_id + '" class="panel-heading text-center">' +
                        device_id +
                    '</div>' +
                    '<div class="panel-body" style="text-align: center">' +
                        '<img src="' + thumbnail + '" id="' + thumb_id +
                            '" width="240px" height="240px" style="max-width:100%">' +
                        '</img>' +
                    '</div>' +
                '</div>' +
            '</div>');
        } else {
            //Already exist - change img thumbnail
            $('<img src="' + thumbnail + '" id="' + thumb_id +
                    '" width="200px" height="200px" style="max-width:100%"></img>').replaceAll("#" + thumb_id);
        }
    }

    function createSocket(address, name) {
        socket = new WebSocket(address);
        socketName = name;
        socket.binaryType = "arraybuffer";
        socket.onopen = function() {
            console.log("Connected")
        }
        socket.onmessage = function(e) {
            j = JSON.parse(e.data)
            console.log(j["content"]["device_id"]);
            if(j.type == "image") {
                devicePicturePanel(j["content"]["device_id"], j['content']['image']);
                //device panel process
                $("#device_image").html(
                    "<img src='" + j['content']['image'] + "' width='430px'></img>"
                )
            }
        }
        socket.onclose = function(e) {
            if (e.target == socket) {
                $("#serverStatus").html("Disconnected.")
            }
        }
    }
    $("#detectedFaces").html("");
    createSocket("ws://175.126.82.175:20100/ws", "Local");
</script>
