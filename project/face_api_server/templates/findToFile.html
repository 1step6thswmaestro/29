<script>
    // file selection
    var host_data = $("#host_data").data();
    var host = "http://"+ host_data["addr"] +":20100/";

    $("#fileUpload").on('change', function () {

        //Get count of selected files
        var imgPath = $(this)[0].value;
        var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();

        if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
            if (typeof (FileReader) == "undefined") {
                alert("This browser does not support FileReader.");
            }
        } else {
            alert("Pls select only images");
        }
    });

    function submitForm() {
        console.log("submit event");
        var dev_id = 999;
        var fd = new FormData(document.getElementById("files"));
        var dic = '{ "device_id" : "' + dev_id + '" }';
        fd.append("data", dic);
        //fd.append("file", document.getElementById("fileUpload").files[0]);

        $("#loading_div").append('<br>' +
            'loading...<br>' +
            '<div id="loading">●</div>'
        );

        $.ajax({
            url: host + "request_face_detection_by_file",
            type: "POST",
            data: fd,
            enctype: 'multipart/form-data',
            processData: false,  // tell jQuery not to process the data
            contentType: false   // tell jQuery not to set contentType
        }).done(function (data) {
            //debug console
            console.log("Response Output:");
            console.log(data);

            var pars = JSON.parse(data);
            if (pars["result"] != -1) {
                $("#recv_image").empty();
		        $("#recv_image").append('<div class="text-center"><img src="' + pars["image"] +
                        '" width="300px" height="300px" style="max-width:100%"/></div>');
		        var info = pars["detected_faces"];
		        for(var i = 0; i < info.length; i++) {
		            $("#recv_image").append('<div class="text-center"><h2>' + info[i]["name"] + '</h2> Probability : ' +
		                parseInt(info[i]["probability"]*1000)/10 + '%</div><br>');
		        }
            } else {
                alert("Does Not exist the face");
            }
            $("#loading_div").remove();
        });
        return false;

    }
</script>
