<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h2>detectedFaces</h2>
                <div id="detectedFaces"></div>
            </div>
        </div>
    </body>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    function createSocket(address, name) {
        socket = new WebSocket(address);
        socketName = name;
        socket.binaryType = "arraybuffer";
        socket.onopen = function() {
            console.log("Connected")
            //$("#serverStatus").html("Connected to " + name);
        }
        socket.onmessage = function(e) {
            console.log(e);
            j = JSON.parse(e.data)
            if(j.type == "image") {
                $("#detectedFaces").html(
                    "<img src='" + j['content']['image'] + "' width='430px'></img>"
                )
            }
        }
        socket.onclose = function(e) {
            if (e.target == socket) {
                $("#serverStatus").html("Disconnected.")
            }
        }
    }

    $("#detectedFaces").html("");
    createSocket("ws://127.0.0.1:20100/ws", "Local");
    </script>
</html>
